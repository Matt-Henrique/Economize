<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<div align="center">
				<h:form id="formListagem"
					rendered="#{autenticacaoBean.controladorAcesso.permissaoEmpresa}">
					<p:carousel numVisible="1" effect="easeInStrong" responsive="true"
						headerText="Meu Perfil" autoPlayInterval="10000"
						style="margin-bottom:0">
						<h:panelGrid columns="2" width="100%">
							<p:repeat id="pessoal" var="empresa"
								value="#{empresaPerfilBean.empresas}">
								<p:panel header="Dados Empresariais">
									<p:panelGrid columns="2" layout="grid">
										<h:outputText value="Nome Fantasia:" style="font-weight: bold" />
										<h:outputText value="#{empresa.nome}" />

										<h:outputText value="Razão Social:" style="font-weight: bold" />
										<h:outputText value="#{empresa.razaoSocial}" />

										<h:outputText value="CNPJ:" style="font-weight: bold" />
										<h:outputText value="#{empresa.cpf_cnpj}" />

										<h:outputText value="Inscrição Estadual: "
											style="font-weight: bold" />
										<h:outputText value="#{empresa.ie}" />
									</p:panelGrid>
								</p:panel>
							</p:repeat>
						</h:panelGrid>
						<h:panelGrid columns="2" width="100%">
							<p:repeat id="contato" var="empresa"
								value="#{empresaPerfilBean.empresas}">
								<p:panel header="Contatos">
									<p:panelGrid columns="2" cellpadding="10" layout="grid">
										<h:outputText value="Telefone:" style="font-weight: bold" />
										<h:outputText value="#{empresa.telefone}" />

										<h:outputText value="Telefone:" style="font-weight: bold" />
										<h:outputText value="#{empresa.telefone2}" />

										<h:outputText value="Celular:" style="font-weight: bold" />
										<h:outputText value="#{empresa.celular}" />

										<h:outputText value="E-mail:" style="font-weight: bold" />
										<h:outputText value="#{empresa.email}" />
									</p:panelGrid>
								</p:panel>
							</p:repeat>
						</h:panelGrid>
						<h:panelGrid columns="2" width="100%">
							<p:repeat id="endereco" var="empresa"
								value="#{empresaPerfilBean.empresas}">
								<p:panel header="Endereço">
									<p:panelGrid columns="2" cellpadding="10" layout="grid">
										<h:outputText value="CEP:" style="font-weight: bold" />
										<h:outputText value="#{empresa.endereco.cep}" />

										<h:outputText value="Cidade:" style="font-weight: bold" />
										<h:outputText
											value="#{empresa.endereco.cidade} - #{empresa.endereco.estado}" />

										<h:outputText value="Bairro:" style="font-weight: bold" />
										<h:outputText value="#{empresa.endereco.bairro}" />

										<h:outputText value="Logradouro:" style="font-weight: bold" />
										<h:outputText
											value="#{empresa.endereco.tipoLogradouro} #{empresa.endereco.logradouro}, nº #{empresa.numero}" />

										<h:outputText value="Complemento:" style="font-weight: bold" />
										<h:outputText value="#{empresa.complemento}" />
									</p:panelGrid>
								</p:panel>
							</p:repeat>
						</h:panelGrid>
					</p:carousel>
					<p:repeat id="dados" var="empresa"
						value="#{empresaPerfilBean.empresas}">
						<h:panelGrid columns="2" width="100%">
							<p:panel header="Editar Perfil">
								<p:commandButton value="Editar Dados" icon="fa fa-pencil"
									title="Editar" actionListener="#{empresaPerfilBean.editar}"
									update=":mensagem :formCadastro"
									oncomplete="PF('empresa').show();">
									<f:attribute name="empresaSelecionada" value="#{empresa}" />
								</p:commandButton>

								<p:commandButton value="Alterar Senha" icon="fa fa-key"
									title="Alterar Senha"
									actionListener="#{empresaPerfilBean.editar}"
									update=":mensagem :formSenha:mudarSenha"
									oncomplete="PF('senha').show();">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
									<f:attribute name="empresaSelecionada" value="#{empresa}" />
								</p:commandButton>
							</p:panel>
						</h:panelGrid>
					</p:repeat>
				</h:form>
			</div>

			<p:dialog header="Meus Dados" widgetVar="empresa" maximizable="true"
				resizable="false" modal="true" height="550" draggable="false"
				responsive="true" showEffect="clip" hideEffect="fold"
				closeOnEscape="true">
				<h:form id="formCadastro">
					<p:tab id="tabPerfil" title="Perfil">
						<p:panel header="Dados da Empresa">
							<h:panelGrid columns="1" id="empresa">
								<p:outputLabel value="Nome Fantasia:" for="nomeFant" />
								<p:inputText id="nomeFant" value="#{empresaPerfilBean.empresa.nome}"
									style="width:350px;" title="Nome Fantasia" required="true"
									requiredMessage="Informe o Nome Fantasia"
									placeholder="Ex: Super Vendas" maxlength="50" />

								<p:outputLabel value="Razão Social:" for="razaoSocial" />
								<p:inputText id="razaoSocial" title="Razão Social"
									style="width:350px;" value="#{empresaPerfilBean.empresa.razaoSocial}"
									required="true" requiredMessage="Informe a Razão Social"
									placeholder="Ex: Comércio e Indústria Ltda" maxlength="50" />

								<p:outputLabel value="CNPJ:" for="cnpj" />
								<p:inputMask mask="99.999.999/9999-99" id="cnpj" title="CNPJ"
									style="width:350px;" value="#{empresaPerfilBean.empresa.cpf_cnpj}"
									required="true" requiredMessage="Informe o CPF"
									placeholder="Somente números" />

								<p:outputLabel value="IE:" for="ie" />
								<p:inputText id="ie" value="#{empresaPerfilBean.empresa.ie}"
									style="width:350px;" title="Inscrição Estadual" required="true"
									requiredMessage="Informe o IE" validatorMessage="Informe o IE"
									placeholder="Ex: Inscrição Estadual" maxlength="15" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="tabContato" title="Contatos">
						<p:panel header="Contatos da Empresa">
							<h:panelGrid columns="1" id="contato">
								<p:outputLabel value="Telefone:" for="telefone" />
								<p:inputMask mask="(99) 9999-9999" id="telefone"
									style="width:350px;" title="Telefone"
									value="#{empresaPerfilBean.empresa.telefone}" required="true"
									requiredMessage="Informe o Telefone"
									placeholder="(DDD) Telefone" />

								<p:outputLabel value="Telefone (Opcional):" for="telefone2" />
								<p:inputMask mask="(99) 9999-9999" id="telefone2"
									style="width:350px;" title="Telefone"
									value="#{empresaPerfilBean.empresa.telefone2}"
									placeholder="(DDD) Telefone" />

								<p:outputLabel value="Celular:" for="celular" />
								<p:inputMask mask="(99) 99999-9999" id="celular"
									style="width:350px;" value="#{empresaPerfilBean.empresa.celular}"
									title="Celular" required="true"
									requiredMessage="Informe o Celular" placeholder="(DDD) Celular" />

								<p:outputLabel value="E-mail:" for="email" />
								<p:inputText id="email" value="#{empresaPerfilBean.empresa.email}"
									style="width:350px;" title="E-mail" required="true"
									requiredMessage="Informe o E-mail"
									validatorMessage="Informe o E-mail"
									placeholder="Ex: joaoSantos@email.com" maxlength="100">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="tabEndereco" title="Endereço">
						<p:panel header="Endereço da Empresa">
							<h:panelGrid columns="1" id="endereco">
								<p:outputLabel value="CEP:" for="cep" />
								<p:inputMask mask="99999-999" id="cep" title="CEP"
									style="width:350px;"
									value="#{empresaPerfilBean.empresa.endereco.cep}"
									required="true" requiredMessage="Informe o CEP"
									placeholder="Somente números" />

								<p:outputLabel value="UF:" for="estado" />
								<p:inputText id="estado" immediate="true"
									value="#{empresaPerfilBean.empresa.endereco.estado}"
									style="width:350px;" title="Estado" required="true"
									requiredMessage="Informe o Estado" placeholder="Ex: SP"
									maxlength="2" />

								<p:outputLabel value="Cidade:" for="cidade" />
								<p:inputText id="cidade" immediate="true"
									value="#{empresaPerfilBean.empresa.endereco.cidade}"
									style="width:350px;" title="Cidade" required="true"
									requiredMessage="Informe a Cidade" placeholder="Ex: Itapira"
									maxlength="50" />

								<p:outputLabel value="Bairro:" for="bairro" />
								<p:inputText id="bairro" immediate="true"
									value="#{empresaPerfilBean.empresa.endereco.bairro}"
									style="width:350px;" title="Bairro" required="true"
									requiredMessage="Informe o Bairro" placeholder="Ex: Centro"
									maxlength="50" />

								<p:outputLabel value="Tipo do Logradouro:" for="tipoLogradouro" />
								<p:inputText id="tipoLogradouro" immediate="true"
									value="#{empresaPerfilBean.empresa.endereco.tipoLogradouro}"
									style="width:350px;" title="Tipo do Logradouro" required="true"
									requiredMessage="Informe o Tipo do Logradouro"
									placeholder="Ex: Avenida, Rua, Praça" maxlength="20" />

								<p:outputLabel value="Logradouro:" for="logradouro" />
								<p:inputText id="logradouro" immediate="true"
									value="#{empresaPerfilBean.empresa.endereco.logradouro}"
									style="width:350px;" title="Logradouro" required="true"
									requiredMessage="Informe o Logradouro"
									placeholder="Ex: Comendador João Cintra" maxlength="50" />

								<p:outputLabel value="Número:" for="numero" />
								<p:inputText id="numero" maxlength="5"
									value="#{empresaPerfilBean.empresa.numero}"
									style="width:350px;" title="Número" required="true"
									requiredMessage="Informe o Número"
									placeholder="Somente números" />

								<p:outputLabel value="Complemento:" for="complemento" />
								<p:inputText id="complemento" title="Complemento"
									style="width:350px;" maxlength="50"
									value="#{empresaPerfilBean.empresa.complemento}"
									placeholder="Ex: Ap. 10" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:separator />
					<div align="left">
						<h:panelGrid columns="2">
							<p:commandButton value="Confirmar" icon="fa fa-check"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('empresa').hide()"
								actionListener="#{empresaPerfilBean.salvar}"
								update=":mensagem :formListagem" />
							<p:commandButton value="Fechar" icon="fa fa-times"
								process="@none" oncomplete="PF('empresa').hide();">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</h:panelGrid>
					</div>
				</h:form>
			</p:dialog>

			<p:dialog header="Alteração" widgetVar="senha" maximizable="true"
				resizable="false" modal="true" draggable="false" responsive="true"
				showEffect="clip" hideEffect="fold" closeOnEscape="true">
				<h:form id="formSenha">
					<p:tab id="tabSenha" title="Senha">
						<p:panel header="Alterar a Senha">
							<h:panelGrid columns="1" id="mudarSenha">
								<p:outputLabel value="Nova senha:" for="senha" />
								<p:password id="senha" style="width:350px;"
									value="#{empresaPerfilBean.empresa.senhaSemCriptografia}"
									promptLabel="Digite a senha" weakLabel="Força da senha : Fraca"
									goodLabel="Força da senha : Média" required="true"
									requiredMessage="Digite a nova senha"
									strongLabel="Força da senha : Forte" match="confSenha"
									validatorMessage="As duas senhas devem ser iguais"
									maxlength="20" feedback="true" title="Senha até 20 dígitos"
									placeholder="Digite sua senha">
								</p:password>

								<p:outputLabel value="Confirme a senha:" for="confSenha" />
								<p:password id="confSenha" style="width:350px;"
									value="#{empresaPerfilBean.empresa.senhaSemCriptografia}"
									match="confSenha" title="Confirme sua senha"
									validatorMessage="As duas senhas devem ser iguais"
									maxlength="20" placeholder="Confirme sua senha">
								</p:password>
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:separator />
					<div align="left">
						<h:panelGrid columns="2">
							<p:commandButton value="Confirmar" icon="fa fa-check"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('senha').hide()"
								actionListener="#{empresaPerfilBean.mudarSenha}"
								update=":mensagem :formSenha:mudarSenha" />
							<p:commandButton value="Fechar" icon="fa fa-times"
								process="@none" oncomplete="PF('senha').hide();">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						</h:panelGrid>
					</div>
				</h:form>
			</p:dialog>
		</p:panel>
	</ui:define>
</ui:composition>
