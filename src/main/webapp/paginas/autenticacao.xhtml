<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>E-conomize</title>
	<link href='../resources/images/house.png' rel='icon'
		type='image/x-icon' />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	<div align="center">
		<h:form>
			<p:fieldset style="padding:0px 30px 20px 30px;" styleClass="login">
				<h4>LOGIN</h4>
				<p:inputText id="email" title="E-mail" maxlength="100"
					placeholder="Digite seu E-mail" required="true"
					requiredMessage="Informe o E-mail" style="width:250px;"
					value="#{autenticacaoBean.usuario.email}" />
				<p:password id="senha" maxlength="20" placeholder="Digite sua Senha"
					required="true" requiredMessage="Informe a Senha"
					value="#{autenticacaoBean.usuario.senha}"
					style="margin-top:15px; width:250px" />
				<p:separator />
				<p:commandButton value="Entrar" update=":mensagem"
					style="width:260px; margin-top:10px" icon="fa fa-unlock-alt"
					action="#{autenticacaoBean.autenticar}" />
			</p:fieldset>
		</h:form>
	</div>
</h:body>
</html>
