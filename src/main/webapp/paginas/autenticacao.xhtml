<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>E-conomize</title>
	<link href='../resources/images/house.png' rel='icon'
		type='image/x-icon' />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	<div align="center">
		<h:form>
			<p:fieldset style="padding:0px 30px 20px 30px;" styleClass="login">
				<h4>LOGIN</h4>
				<p:commandButton value="Empresa" title="Login"
					icon="fa fa-building" update=":formLogin1"
					oncomplete="PF('empresa').show();"
					style="width:200px">
					<f:actionListener
						type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>
				<p:separator />
				<p:commandButton value="Administrativo" title="Login"
					icon="fa fa-user" update=":formLogin2"
					oncomplete="PF('adm').show();"
					style="width:200px">
					<f:actionListener
						type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>
				<h4>Não tem uma conta?</h4>
				<p:button outcome="autenticacao" id="prof" value="Cadastre-se"
					icon="fa fa-home" style="width:200px">
				</p:button>
			</p:fieldset>
			<br />
			<p:link href="../index.html" value="Voltar para a Página Inicial"
				style="color:black; text-decoration: underline" />
		</h:form>

		<p:dialog header="Empresa" widgetVar="empresa" modal="true"
			resizable="false" draggable="false" responsive="true"
			showEffect="clip" hideEffect="clip" closeOnEscape="true">
			<h:form id="formLogin1">
				<h:panelGrid columns="1">
					<p:inputText id="email" title="E-mail" maxlength="100"
						placeholder="Digite seu E-mail" required="true"
						requiredMessage="Informe o E-mail" style="width:210px;"
						value="#{autenticacaoBean.empresa.email}">
					</p:inputText>
					<p:password id="senha" maxlength="20"
						placeholder="Digite sua Senha" required="true"
						requiredMessage="Informe a Senha"
						value="#{autenticacaoBean.empresa.senha}"
						style="margin-top:15px; width:210px" />
					<p:commandButton value="Entrar" update=":mensagem"
						style="width:215px; margin-top:15px"
						icon="fa fa-unlock-alt" action="#{autenticacaoBean.autenticar}" />
				</h:panelGrid>
				<p:separator />
				<p:link outcome="autenticacao" value="Esqueci minha senha"
					style="color:black; text-decoration: underline" />
			</h:form>
		</p:dialog>

		<p:dialog header="Administrativo" widgetVar="adm" modal="true"
			resizable="false" draggable="false" responsive="true"
			showEffect="clip" hideEffect="clip" closeOnEscape="true">
			<h:form id="formLogin2">
				<h:panelGrid columns="1">
					<p:inputText id="email" title="E-mail" maxlength="100"
						placeholder="Digite seu E-mail" required="true"
						requiredMessage="Informe o E-mail" style="width:210px;"
						value="#{autenticacaoBean.adm.email}" />
					<p:password id="senha" maxlength="20"
						placeholder="Digite sua Senha" required="true"
						requiredMessage="Informe a Senha"
						value="#{autenticacaoBean.adm.senha}"
						style="margin-top:15px; width:210px" />
					<p:commandButton value="Entrar" update=":mensagem"
						style="width:215px; margin-top:15px"
						icon="fa fa-unlock-alt" action="#{autenticacaoBean.autenticar}" />
				</h:panelGrid>
				<p:separator />
				<p:link outcome="autenticacao" value="Esqueci minha senha"
					style="color:black; text-decoration: underline" />
			</h:form>
		</p:dialog>
	</div>
</h:body>
</html>
